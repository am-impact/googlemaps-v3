<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>GoogleMaps Style</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font: 12px Arial, sans-serif;
		}

		#googlemaps {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
			background: #EEE;
		}
	</style>
</head>
<body>
	<div id="googlemaps"></div>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
		var map;

		/**
		 * Init
		 */
		function initialize() {
  			var mapOptions = {
    			zoom: 8,
    			center: new google.maps.LatLng(51.96441408403338, 6.319228350000003),
    			mapTypeId: google.maps.MapTypeId.ROADMAP
  			};

  			map = new google.maps.Map(document.getElementById('googlemaps'), mapOptions);

  			setStyles();
  			setMarkers();
		}


		/**
		 * Set Map Styles
		 */
		function setStyles() {
			var style_map = [
					{
						"featureType": "administrative",
						"stylers": [
							{ "visibility": "off" }
						]
					},{
						"featureType": "administrative.country",
						"stylers": [
							{ "visibility": "on" }
						]
					},{
						"featureType": "poi",
						"stylers": [
							{ "visibility": "off" }
						]
					},{
						"featureType": "transit",
						"stylers": [
							{ "visibility": "off" }
						]
					},{
						"featureType": "road",
						"stylers": [
							{ "visibility": "off" }
						]
					},{
						"featureType": "landscape",
						"stylers": [
							{ "color": "#53c8f1" }
						]
					},{
						"featureType": "water",
						"stylers": [
							{ "visibility": "on" },
							{ "color": "#FFFFFF" }
						]
					}
				],

				//Then we use this data to create the styles.
				styled_map = new google.maps.StyledMapType(style_map, {name: "Map style"});

			map.mapTypes.set('map_styles', styled_map);
			map.setMapTypeId('map_styles');
		}

		/**
		 * Set Markers
		 */
		function setMarkers() {
			var marker = new google.maps.Marker({
		      	position: new google.maps.LatLng(51.96441408403338, 6.319228350000003),
		      	map: map,
		      	icon: {
			      	url: 'img/stadion.png',
			      	size: new google.maps.Size( 55, 37 ),
			      	origin: new google.maps.Point( 0, 0 ),
			      	anchor: new google.maps.Point( 28, 37 )
			  	}
		  	});
		}

		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>
</html>
